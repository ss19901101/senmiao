	var tindex;
	$(".contro li").click(function(){
		if($(this).attr("class")=="current"){

		}else{
		tindex=$(this).index();
		$(".contro li").removeClass("current");
		$(this).addClass("current");
	
		$(".casewrapper ul li").fadeOut(500);
		$(".casewrapper ul li").eq(tindex).fadeIn(500);
		}
	})
